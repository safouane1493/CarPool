<form id="register-form" (submit)="onRegisterSubmit()" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" id="username" tabindex="1" class="form-control" placeholder="Username" value="" [(ngModel)]="name" name="name">
									</div>
									<div class="form-group">
										<input type="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" [(ngModel)]="email" name="email">
									</div>
									<div class="form-group">
										<input type="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
									</div>
									<div class="form-group">
										<input type="password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirm-password" name="confirm-password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div></form>
